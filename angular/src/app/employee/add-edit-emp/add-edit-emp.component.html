<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="EmployeeName"
             placeholder="Enter Employee Name">
    </div>

    <label class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Age"
             placeholder="Enter Employee Age">
    </div>

    <label class="col-sm-2 col-form-label">Designation </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Designation "
             placeholder="Enter Employee Designation ">
    </div>

    <label class="col-sm-2 col-form-label">PhoneNumber </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="PhoneNumber "
             placeholder="Enter Employee PhoneNumber ">
    </div>

  </div>
</div>


<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
  Add
</button>

<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
  Update
</button>
